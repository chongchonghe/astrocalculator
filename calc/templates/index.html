<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('calculation');
            textarea.addEventListener('keydown', function(event) {
                if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                    event.preventDefault(); // Prevent default behavior
                    document.querySelector('form').submit(); // Submit the form
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Python Calculator</h1>
        <form method="post">
            <label for="calculation">Enter calculation:</label>
            <textarea id="calculation" name="calculation" rows="5" style="resize: vertical;" required>{{ calculation if calculation else '' }}</textarea>
            <p><strong>User units:</strong> <input type="text" id="user_units" name="user_units" value="{{ user_units if user_units else '' }}"></p>
            <button type="submit" class="mt-1">Calculate</button>
        </form>
        {% if parsed_input %}
        <div class="result">
            <h2>Results</h2>
            <p><strong>Parsed Input:</strong> {{ parsed_input }}</p>
            <p><strong>Result (SI):</strong> {{ result_si }}</p>
            <p><strong>Result (cgs):</strong> {{ result_cgs }}</p>
            <p><strong>Result (user):</strong> {{ result_user_units }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
